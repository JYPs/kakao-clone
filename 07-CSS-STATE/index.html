<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS States</title>
    <!-- Css State
    active, hover, focus, visited
    -->
    <style>
      .box {
        background-color: red;
        font-size: 20px;
      }
      /* 마우스 올림 */
      .box:hover {
        background-color: pink;
      }
      /* 마우스 클릭 */
      .box:active {
        background-color: blue;
      }
      /* 경계선 강조 */
      .box:focus {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="box">aaaaaaaaa</div>
    <textarea class="box">bbbbbbbb</textarea>
  </body>
</html>
