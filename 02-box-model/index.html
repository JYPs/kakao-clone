<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        background-color: green;
        height: 100%;
      }
      .box {
        background-color: yellow;
        width: 50%;
        height: 50%;
        /* padding 이후 작성하는 첫 숫자는 상하, 두번째 숫자는 좌우 */
        /* padding: 20px 10px; */

        /*        상   우   하   좌 ---> 시계 방향*/
        padding: 10px 5px 20px 15px;
      }
      .inside-box {
        background-color: blue;
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inside-box"></div>
    </div>
  </body>
</html>
